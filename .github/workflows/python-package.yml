name: Build Windows EXE with Wine

on: [push]

jobs:
  build-windows:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Wine
        run: |
          sudo dpkg --add-architecture i386
          sudo apt-get update
          sudo apt-get install -y wine wine32
      
      - name: Set up Python 3.7
        uses: actions/setup-python@v3
        with:
          python-version: '3.7'
      
      - name: Install PyInstaller
        run: pip install pyinstaller
      
      - name: Build Windows EXE
        run: |
          wine python -m pip install -r requirements.txt  # 安装依赖
          wine pyinstaller --clean --onefile --noconsole --icon=app.ico main.py
      
      - name: Upload EXE
        uses: actions/upload-artifact@v4.6.2
        with:
          name: main-windows
          path: ./dist/*.exe
